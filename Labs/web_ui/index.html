    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 main">

          <div class="placeholders col-sm-9 col-xs-12">
            <h3 class="sub-header">
              Temperaturas 
              <small>
                Click para cambiar de modo
              </small>
            </h3>
            <div class="col-xs-3 col-sm-3">
              <button id="button_temp_actual" type="button" class="btn btn-lg btn-default full-width">
                <h4>Actual</h4>
                <h2><span id="temp_actual"></span>°</h2>
              </button>
            </div>

            <div  class="col-xs-3 col-sm-3">
              <button id="button_temp_maxima" type="button" class="btn btn-lg btn-default full-width">
                <h4>Máxima</h4>
                <h2><span id="temp_maxima"></span>°</h2>
              </button>
            </div>

            <div class="col-xs-3 col-sm-3">
              <button id="button_temp_minima" type="button" class="btn btn-lg btn-default full-width">
                <h4>Mínima</h4>
                <h2><span id="temp_minima"></span>°</h2>
              </button>
            </div>

            <div class="col-xs-3 col-sm-3">
              <button id="button_temp_promedio" type="button" class="btn btn-lg btn-default full-width">
                <h4>Promedio</h4>
                <h2><span id="temp_promedio"></span>°</h2>
              </button>
            </div>
          </div>

          <div class="col-sm-3 col-xs-12 placeholders">
            <div class="col-xs-6 col-sm-12">
              <h3 class="sub-header">Puerto</h3>
              <h4><select id="com_select" class="selectpicker"></select></h4>
            </div>
            <div class="col-xs-6 col-sm-12">
              <h3 class="sub-header">Modo</h3>
              <h4><big><strong><span id="i2c_mode"></span></strong></big></h4>
            </div>
          </div>

          <div id="temp_alert" class="alert alert-danger hidden">
            <center>
              <big><strong>¡Alerta!</strong> La temperatura supera los 60°</big>
            </center>
          </div>

          <div class="col-sm-12 col-xs-12 placeholders">
            <h3 class="page-header">Historial</h3>  
            <div id="placeholder" style="height:300px;"></div>
          </div>
